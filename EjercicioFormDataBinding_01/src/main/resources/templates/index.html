<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="mx-auto" style="width: 60%;">
			<h2 th:text="${titulo}" class="mt-5 mb-4"></h2>
			<form th:action="@{/save}" method="post" th:object="${coche}">	
				<div>
					<label for="id" class="form-label mt-3">ID del coche</label>
					<input type="text" id="id" name="id" th:field="*{id}" class="form-control">
					<div id="errors" th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="form-text"></div>
				</div>
				<div>
					<label for="marca" class="form-label mt-3">Marca del coche</label>
					<input type="text" id="marca" name="marca" th:field="*{marca}" class="form-control">
					<div id="errors" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="form-text"></div>
				</div>
				<div>
					<label for="modelo" class="form-label mt-3">Modelo del coche</label>
					<input type="text" id="modelo" name="modelo" th:field="*{modelo}" class="form-control">
					<div id="errors" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="form-text"></div>
				</div>
				<div>
					<label for="caballos" class="form-label mt-3">Caballos del coche</label>
					<input type="text" id="caballos" name="caballos" th:field="*{caballos}" class="form-control">
					<div id="errors" th:if="${#fields.hasErrors('caballos')}" th:errors="*{caballos}" class="form-text"></div>
				</div>
				<div>
					<label for="color" class="form-label mt-3">Color del coche</label>
					<select class="form-select" id="color" th:field="*{color}">
						<option value=""> -- Selecciona color -- </option>
						<option th:each="color : ${listaColores}" th:text="${color}" th:value="${color}"></option>
					</select>
					<div id="errors" th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="form-text"></div>
				</div>
				<button type="submit" value="enviar" class="btn btn-primary mt-3">Enviar datos</button>
			</form>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous">		
	</script>
	
</body>
</html>
