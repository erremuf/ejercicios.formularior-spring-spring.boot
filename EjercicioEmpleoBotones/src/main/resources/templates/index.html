<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">	
		<div class="mx-auto" style="width:60%;">
			<h2 th:text="${titulo}"></h2>
			<table class="table table-sm table-striped table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col" colspan="2">Nombre</th>
						<th scope="col">Oferta completa</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="oferta : ${ofertas}">
						<td th:text="${oferta.id}"></td>
						<td colspan="2" th:text="${oferta.nombre}"></td>
						<td><a name="idOferta" type="submit" value="verEmpleo" class="btn btn-outline-dark btn-sm" th:href="@{/ofertas/{id}(id=${oferta.id})}">Ver la oferta de empleo</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
